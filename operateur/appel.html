<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Prendre un appel</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <div class="row" style="margin-top:50px">
            <div class="container">
                <ul class="list-inline text-center">
                  <li><a href="#" class="btn btn-default"><i class="glyphicon glyphicon-arrow-left"></i>  Revenir</a></li>
                  <li><a href="#" class="btn btn-primary"><i class="glyphicon glyphicon-play"></i> Prendre un appel</a></li>
                  <li><a href="#" class="btn btn-primary"><i class="glyphicon glyphicon-pause"></i> Se mettre en pause</a></li>
                  <li><a href="#" class="btn btn-danger"><i class="glyphicon glyphicon-off"></i> Se déconnecter</a></li>
                  <li><a href="#" class="btn btn-info"><i class="glyphicon glyphicon-comment"></i> Communiquer</a></li>

                </ul>
            </div>
        </div>
        <div class="row">
            <div class="jumbotron">
                <div class="container">
                    <h1>Choisir une thématique</h1>
                    <div class="col-xs-12 col-sm-4">
                        <h4 style="text-transform:uppercase">Recherche par Nom</h4>
                        <select class="form-control">
                          <option>Thématique</option>
                          <option>CAF</option>
                          <option>Fourrière</option>
                        </select>
                    </div>
                    <div class="col-xs-12 col-sm-8">
                        <h4 style="text-transform:uppercase">Recherche par mots clés</h4>
                        <form>
                          <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1"
                            placeholder="Rechercher d'une thématique">
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="container text-center">
                <a href="#" class="btn btn-default btn-primary btn-lg">Switch back to PatAdmin</a>
            </div>
        </div>


        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
